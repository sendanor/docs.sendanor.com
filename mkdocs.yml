site_name: Sendanor.com
site_url: https://www.sendanor.com/
site_author: Sendanor
remote_branch: master
docs_dir: src
site_dir: docs
copyright: Copyright (c) 2007-2023 <a href="mailto:info@sendanor.com">Sendanor</a>, FI-20925406
nav:
- 'About': 'index.md'
- 'ZFS': 'zfs.md'
theme:
  custom_dir: overrides
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
    primary: black
    accent: light blue
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
    primary: black
    accent: cyan
  favicon: img/favicon.ico
  logo: assets/sendanor.svg
  name: material
  language: en
  highlightjs: true
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.top
  - toc.integrate
plugins:
- search:
    min_search_length: 2
    indexing: 'full'
extra_css:
- stylesheets/extra.css
markdown_extensions:
- meta
- attr_list
- pymdownx.tabbed
- pymdownx.superfences
- toc:
    permalink: true
    slugify: !!python/name:pymdownx.slugs.uslugify
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/sendanor
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/company/sendanor/
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/sendanorcom
  - icon: fontawesome/brands/discord
    link: https://discord.gg/dVTpkTh
  - icon: fontawesome/brands/facebook
    link: https://www.facebook.com/sendanor/
  analytics:
    provider: google
    property: UA-22467175-1
  alternate:
  - name: Finnish
    link: https://www.sendanor.fi/
    lang: fi
